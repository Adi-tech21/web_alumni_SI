<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organisasi - Alumni SI UNIKU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body id="page-organisasi">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html"><i class="fas fa-graduation-cap"></i> SI UNIKU ALUMNI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="organisasi.html">Organisasi & Event</a></li>
                    <li class="nav-item"><a class="nav-link" href="forum.html">Forum & Loker</a></li>
                    <li class="nav-item"><a class="nav-link" href="alumni.html">Direktori</a></li>
                    <li class="nav-item"><a class="nav-link text-warning" href="#" onclick="logout()">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        
        <section id="admin-area" class="mb-5 p-4 bg-white border rounded shadow-sm border-start border-5 border-danger" style="display: none;">
            <h4 class="fw-bold text-danger mb-3"><i class="fas fa-user-shield"></i> Panel Admin</h4>
            
            <ul class="nav nav-tabs mb-3" id="adminTab" role="tablist">
                <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab-event">Input Event</button></li>
                <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-struktur">Input Pengurus</button></li>
                <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-proker">Input Proker</button></li>
            </ul>

            <div class="tab-content" id="adminTabContent">
                <div class="tab-pane fade show active" id="tab-event">
                    <form id="form-event">
                        <div class="row g-2">
                            <div class="col-md-6"><input type="text" name="judul" class="form-control" placeholder="Nama Event" required></div>
                            <div class="col-md-3"><input type="date" name="tanggal" class="form-control" required></div>
                            <div class="col-md-3"><input type="text" name="lokasi" class="form-control" placeholder="Lokasi" required></div>
                            <div class="col-12"><textarea name="deskripsi" class="form-control" rows="2" placeholder="Deskripsi Singkat" required></textarea></div>
                            <div class="col-12"><button type="submit" class="btn btn-danger w-100">Kirim Notifikasi Event</button></div>
                        </div>
                    </form>
                </div>

                <div class="tab-pane fade" id="tab-struktur">
                    <form id="form-struktur">
                        <div class="row g-2">
                            <div class="col-md-4"><input type="text" name="nama" class="form-control" placeholder="Nama Lengkap" required></div>
                            <div class="col-md-4"><input type="text" name="jabatan" class="form-control" placeholder="Jabatan (Ketua, Sekretaris)" required></div>
                            <div class="col-md-2"><input type="number" name="urutan" class="form-control" placeholder="Urutan (1,2,3)" required></div>
                            <div class="col-md-2"><input type="text" name="foto" class="form-control" placeholder="Link Foto (Opsional)"></div>
                            <div class="col-12"><button type="submit" class="btn btn-success w-100">Simpan Pengurus</button></div>
                        </div>
                    </form>
                </div>

                <div class="tab-pane fade" id="tab-proker">
                    <form id="form-proker">
                        <div class="row g-2">
                            <div class="col-md-4"><input type="text" name="program" class="form-control" placeholder="Nama Program" required></div>
                            <div class="col-md-4"><input type="text" name="pj" class="form-control" placeholder="Penanggung Jawab" required></div>
                            <div class="col-md-4">
                                <select name="status" class="form-select">
                                    <option value="Rencana">Rencana</option>
                                    <option value="Berjalan">Berjalan</option>
                                    <option value="Terlaksana">Terlaksana</option>
                                </select>
                            </div>
                            <div class="col-12"><textarea name="deskripsi" class="form-control" rows="2" placeholder="Deskripsi Program" required></textarea></div>
                            <div class="col-12"><button type="submit" class="btn btn-primary w-100">Simpan Program Kerja</button></div>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <section class="mb-5 text-center">
            <h2 class="fw-bold mb-2">Struktur Pengurus</h2>
            <p class="text-muted mb-4">Periode 2024-2025</p>
            <div class="row justify-content-center" id="struktur-container">
                <p class="text-center">Memuat data pengurus...</p>
            </div>
        </section>

        <hr>

        <section class="my-5">
            <h3 class="fw-bold mb-3">Program Kerja</h3>
            <div class="card shadow-sm">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-striped mb-0">
                            <thead class="table-primary">
                                <tr>
                                    <th>Program</th>
                                    <th>Deskripsi</th>
                                    <th>PJ</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="proker-container"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p>&copy; 2024 Alumni SI UNIKU</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
