<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Alumni SI UNIKU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">Registrasi Alumni</div>
                    <div class="card-body">
                        <form id="form-register">
                            <h6 class="text-primary">Data Akun</h6>
                            <input type="text" name="nim" class="form-control mb-2" placeholder="NIM *" required>
                            <input type="text" name="nama" class="form-control mb-2" placeholder="Nama Lengkap *" required>
                            <input type="email" name="email" class="form-control mb-2" placeholder="Email *" required>
                            <input type="password" name="password" class="form-control mb-2" placeholder="Password *" required>
                            
                            <h6 class="text-primary mt-3">Data Alumni</h6>
                            <input type="number" name="tahun" class="form-control mb-2" placeholder="Tahun Lulus *" required>
                            <input type="text" name="pekerjaan" class="form-control mb-2" placeholder="Pekerjaan Sekarang">
                            <input type="text" name="skill" class="form-control mb-2" placeholder="Keahlian (Contoh: Web Dev)">
                            
                            <h6 class="text-secondary mt-3 small">Opsional (Boleh Kosong)</h6>
                            <input type="url" name="linkedin" class="form-control mb-2" placeholder="Link Profil LinkedIn">
                            <input type="url" name="foto" class="form-control mb-3" placeholder="Link URL Foto Profil">

                            <button type="submit" class="btn btn-success w-100">Daftar</button>
                            <p class="mt-3 text-center">Sudah punya akun? <a href="login.html">Login</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
