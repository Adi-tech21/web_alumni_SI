   <main class="container py-5">
    <h2>Forum Diskusi</h2>
    <button class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#modalThread">
        <i class="fas fa-plus"></i> Buat Topik Baru
    </button>
    
    <div id="forum-container" class="row">
        <p class="text-center">Memuat diskusi...</p>
    </div>

    <div class="modal fade" id="modalThread">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Topik Baru</h5></div>
                <div class="modal-body">
                    <form id="form-thread">
                        <input type="text" name="judul" class="form-control mb-2" placeholder="Judul" required>
                        <select name="kategori" class="form-select mb-2">
                            <option value="Diskusi Umum">Diskusi Umum</option>
                            <option value="Tanya Jawab">Tanya Jawab</option>
                            <option value="Nostalgia">Nostalgia Kampus</option>
                            <option value="Info Event">Info Event</option>
                        </select>
                        <textarea name="isi" class="form-control mb-2" rows="3" placeholder="Isi pesan..." required></textarea>
                        <button type="submit" class="btn btn-primary w-100">Kirim</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalDetail">
        <div class="modal-dialog modal-lg"> 
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Diskusi</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="p-3 bg-light rounded mb-3">
                        <h4 id="detail-judul">Loading...</h4>
                        <small class="text-muted" id="detail-info">-</small>
                        <p class="mt-2" id="detail-isi">-</p>
                    </div>

                    <h6 class="border-bottom pb-2">Komentar</h6>
                    <div id="comments-list" class="mb-4" style="max-height: 300px; overflow-y: auto;">
                        </div>

                    <form id="form-comment">
                        <input type="hidden" name="id_thread" id="current-thread-id">
                        <div class="input-group">
                            <input type="text" name="isi" class="form-control" placeholder="Tulis balasan..." required>
                            <button class="btn btn-primary" type="submit">Kirim</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
